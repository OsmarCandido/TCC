<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Relatório</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frm">
	    	<h1>Relatório</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Emitir" action="#{relatorioItensPedidoBean.emitir}"
	    				ajax="false" onclick="this.form.target='_blank'" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Digite o nº do pedido:" />
	    		<h:panelGroup>
		    		<p:inputText value="#{relatorioItensPedidoBean.codigoPedido}"  label="Número do Pedido:" 
		    			 size="10" />
		    		<p:spacer width="8" />
		    	</h:panelGroup>
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
