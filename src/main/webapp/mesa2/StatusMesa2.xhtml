<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo"> Status Mesa </ui:define>
	<ui:define name="corpo">
		<h1>Status Mesa</h1>

<h:form id="form">
    <p:dataGrid var="car" value="#{dataGridView.mesa}" columns="3" layout="grid"
        rows="12" paginator="true" id="mesas"
        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12">
 
        <f:facet name="header">
            Mapa de mesa
        </f:facet>
 
        <p:panel header="#{car.id}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <p:graphicImage name="demo/images/car/#{car.brand}.gif"/> 
 
                <h:outputText value="#{mesa.id}" />
 
                <p:commandLink update=":form:mesaDetail" oncomplete="PF('mesaDialog').show()" title="View Detail">
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{mesa}" target="#{dataGridView.selectedMesa}" />
                </p:commandLink>
            </h:panelGrid>
        </p:panel>
    </p:dataGrid>
 
    <p:dialog header="Mesa Info" widgetVar="mesaDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="mesaDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty dataGridView.selectedMesa}" columnClasses="label,value">
                <f:facet name="header">
                    <p:graphicImage name="demo/images/car/#{dataGridView.selectedMesa.brand}-big.gif"/> 
                </f:facet>
 
                <h:outputText value="Id:" />
                <h:outputText value="#{dataGridView.selectedMesa.id}" />
 
             </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</h:form>
	</ui:define>
</ui:composition>
