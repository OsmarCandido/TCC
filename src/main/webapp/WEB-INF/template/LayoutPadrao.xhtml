<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputScript name="resouces/js/locales.js" library="js"></h:outputScript>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistemas de Gerenciamento de Bar e Restaurante</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />

</h:head>
<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsucess="configuraMoeda()">
		<f:facet name="start">
			<h:graphicImage library="img" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<header>
	<div>
		<h:link>  
			<h:graphicImage width="135px" library="img" name="logo.png" outcome="/index.xhtml"/>
		</h:link>
		
		<div style="float: right; margin-right: 110px">
				<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá #{seguranca.nomeFuncionario}
				</span>
				
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
				<p:menuitem value = "Home" outcome="/index.xhtml" icon="home64.png"/>
				<p:menuitem value = "Perdas" outcome="/perdas/RegistroPerdas.xhtml"/>
				<p:menuitem value = "Caixa" outcome="/caixa/ControleCaixa.xhtml"/>
				<p:submenu label="Cadastros">
					<p:menuitem value="Funcionarios" outcome="/funcionario/CadastroFuncionario.xhtml"/>
					<p:separator/>
					<p:menuitem value="Produtos" outcome="/produtos/CadastroProduto.xhtml"/>
					<p:separator/>
					<p:menuitem value="Mesa" outcome="/mesa/CadastroMesa.xhtml"/>
				</p:submenu>
				<p:submenu label="Pedidos">
					<p:menuitem value="Novo Pedido" outcome="/pedidos/CadastroPedido.xhtml"/>
					<p:menuitem value="Pesquisa" outcome="/pedidos/PesquisaPedido.xhtml"/>
				</p:submenu>
			<p:submenu label="Relatórios">
				    <p:menuitem value = "Pedidos Emitidos" outcome="/relatorio/Relatoriopedidosemitidos.xhtml"/>	
					<p:separator/>
					<p:menuitem value="Produtos a Comprar" outcome="/relatorio/Relatorioprodutosacomprar.xhtml"/>
					<p:separator/>
					<p:menuitem value="Produtos Mais Vendidos" outcome="/relatorio/Relatorioprodutosmaisvendidos.xhtml"/>
				    <p:separator/>
					<p:menuitem value="Itens Pedido" outcome="/relatorio/Relatorioitenspedido.xhtml"/>
					<p:separator/>
				</p:submenu>
				<p:menuitem value="Sair" url="/j_spring_security_logout"/>
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both"></div>
</div>

	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 40px" />
	<footer>Sistema de Gerenciamento de Bar e Restaurante <a href="www.sgbr.com.br"
		target="_blanck">http://www.sgbr.com.br</a> </footer>
		
		
	<script>	
	PrimeFaces.locales['pt_BR'] = {
	    closeText: 'Fechar',
	    prevText: 'Anterior',
	    nextText: 'Próximo',
	    currentText: 'Começo',
	    monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
	    monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
	    dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
	    dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
	    dayNamesMin: ['D','S','T','Q','Q','S','S'],
	    weekHeader: 'Semana',
	    firstDay: 0,
	    isRTL: false,
	    showMonthAfterYear: false,
	    yearSuffix: '',
	    timeOnlyTitle: 'Só Horas',
	    timeText: 'Tempo',
	    hourText: 'Hora',
	    minuteText: 'Minuto',
	    secondText: 'Segundo',
	    ampm: false,
	    month: 'Mês',
	    week: 'Semana',
	    day: 'Dia',
	    allDayText : 'Todo o Dia'
	};		
	</script>	
			
	<script>
	function configuraMoeda(){
		$(".moeda").maskMoney({decimal : "," , thousands : "." , allowZero : true})
	};
	$(document).ready(function(){
		configuraMoeda();
	});
	</script>
</h:body>
</html>
