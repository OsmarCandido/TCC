<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dataTable value="#{cadastroPedidoBean.itens}" var="item" id="tabelaItens">
	
			<p:column headerText="Id Produto" style="text-aling: center; width: 100px">
				<p:inputText size="8"/>
			</p:column>
			
			<p:column headerText="Descrição Produto" style="text-aling: center; width: 100px">
				<p:autoComplete styleClass="produto-tabela"/>
			</p:column>
			
			<p:column headerText="Valor Unitário" style="text-aling: center; width: 100px">
				<h:outputText value="R$ 0,00"/>
			</p:column>
			
			<p:column headerText="Quantidade" style="text-aling: center; width: 100px">
				<p:inputText size="8" value="1"/>
			</p:column>			
		
			<p:column headerText="Valor Total" style="text-aling: rigth; width: 100px">
				<h:outputText value="R$ 0,00"/>
			</p:column>
			
			<p:columnGroup type="footer">
				<p:row>
					<p:column colspan="4" footerText="Subtotal" style="text-align: right"/>
					<p:column footerText="50,00" style="text-aling: rigth" />
				</p:row>
				
			</p:columnGroup>
			
	</p:dataTable>
</ui:composition>
