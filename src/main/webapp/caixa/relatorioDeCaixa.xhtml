<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
	
	
	<ui:define name="titulo">#{cadastroPedidoBean.editando ? "Edição de pedido" : "Novo Pedido"}</ui:define>
	<ui:define name="corpo">
	
	<f:metadata>
		<o:viewParam name="caixa" value="#{relatorioDeCaixaBean.caixa}"/>
		<f:event listener="#{relatorioDeCaixaBean.inicializar}" type="preRenderView" />
	</f:metadata>
	
	<h:form>
		<h1>relatorioDeCaixa"</h1>
		
		<p:column headerText="Id Pedido" style="text-align: center; width: 20px">
			<h:outputText value="#{pedido.idPedido}"/>
		</p:column>
	
		</h:form>
	</ui:define>
</ui:composition>
