<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo"> Cadastro de Mesa </ui:define>
	<ui:define name="corpo">
		<h1>Cadastro de Mesa</h1>

		<p:toolbar style="margin-top 25px;">
			<p:toolbarGroup>
				<p:button value="Novo"/>
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
			<p:button value="Pesquisa" />
			</p:toolbarGroup>
					</p:toolbar>

		<p:panelGrid columns="2" id="painel"
			style="width: 100%; margin-top:35px" columnClasses="rotulo, campo">

			<p:outputLabel value="Id Mesa" for="idMesa" />
			<p:inputText id="idMesa" size="20" maxlenght="20" />
			
			<p:outputLabel value="Status" for="status" />
			<p:selectOneMenu id="status">
				<f:selectItem itemLabel="Status da Mesa" />
				<f:selectItem itemLabel="Aberto" itemValue= "1" />
				<f:selectItem itemLabel="Fechado" itemValue= "2" />
 			</p:selectOneMenu>  
			</p:panelGrid>
	</ui:define>
</ui:composition>
