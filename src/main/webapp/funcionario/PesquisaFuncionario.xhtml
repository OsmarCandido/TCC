<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de Funiconário </ui:define>
	<ui:define name="corpo">
		<h1>Pesquisa de Funcionário</h1>
		
		<p:messages autoUpdate="true" closable="true" />

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
			<p:commandButton value="Pesquisar" action="#{pesquisaFuncionarioBean.pesquisar}"
	    				update="@form" />
				<p:button value="Salvar" />
				<p:button value="Cancelar" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
	    			<p:button value="Novo" outcome="/funcionario/CadastroFuncionario" />
	    	</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painel"
			style="width: 100%; margin-top:35px" columnClasses="rotulo, campo">

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="100" maxlenght="255" value="#{pesquisaFuncionariosBean.filtro.nome}" />

			<p:outputLabel for="telefone" value="Telefone" />
			<p:inputMask id="telefone" value="#{pesquisaFuncionariosBean.filtro.telefone}"
				mask="(99)9999-9999?9" />

			<p:outputLabel value="CPF" for="cpf" />
			<p:inputMask id="cpf" value="#{pesquisaFuncionariosBean.filtro.cpf}" mask="999.999.999-99" />

			<p:outputLabel value="Perfil" for="perfil" />
			<p:selectOneMenu id="perfil">
				<f:selectItem itemLabel="Selecione o Perfil" />
				<f:selectItem itemLabel="Administrador" itemValue="Administrador" />
				<f:selectItem itemLabel="Garçom" itemValue="Garçom" />
				<f:selectItem itemLabel="Caixa" itemValue="Caixa" />
			</p:selectOneMenu>

			<h:outputLabel value="Usuario" for="login" />
			<p:inputText id="login" maxlenght="10" value="#{pesquisaFuncionariosBean.filtro.login}" />

			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" maxlenght="10" value="#{pesquisaFuncionariosBean.filtro.senha}" feedback="true" />
			<p:toolbarGroup align="rigth">
				<p:button value="Alterar Senha" />
			</p:toolbarGroup>
		</p:panelGrid>


		<p:dataTable id="produtosTable"
			value="#{pesquisaProdutosBean.funcionariosFiltrados}" var="funcionario"
			style="margin-top: 40px" emptyMessage="Produto não encontrado."
			rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="botton">
			
			<p:column headerText="Nome" style="text-aling: center; width: 80px">
				<h:outputText value="#{funcionario.nome}" />
			</p:column>
			<p:column headerText="Telefone" style="text-aling: center; width: 15px">
				<h:outputText value="#{funcionario.telefone}" />
			</p:column>
			<p:column headerText="CPF" style="text-aling: center; width:10px">
				<h:outputText value="#{funcionario.cpf}" />
			</p:column>
			<p:column headerText="Perfil" style="text-aling: center; width: 15px">
				<h:outputText value="#{funcionario.perfil.perfilPai.descricao}"/>
			</p:column>
			<p:column headerText="Usuário" style="text-aling: center; width: 20px">
				<h:outputText value="#{funcionario.login}" />
			</p:column>
			<p:column headerText="Senha" style="text-aling: center; width: 15px">
				<h:outputText value="#{funcionario.senha}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
