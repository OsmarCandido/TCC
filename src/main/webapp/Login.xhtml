<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SGBR - Login</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="robots" content="noindex" />
	<meta name="googlebot" content="noindex" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body id="body" class="container login">
	<header class="container topo">
		<div class="content">
			<h1 class="logo">
				<h:link outcome="/index">
					<h:graphicImage library="img" name="logo.png" />
				</h:link> 	 
			</h1>
		</div>
	</header>

	<div id="container" class="container">
		<h:form id="frm" prependId="false">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p:growl id="growl" autoUpdate="true" />

			<div class="content conteudo">
				<div class="content conteudo-login">		
					<h2>SGBR</h2>
					<h:panelGrid columns="1" styleClass="grid-login acessarLogin" layout="grid">
						<h:outputLabel value="Login" />
						<p:inputText size="14" maxlength="10" id="j_username"
							value="#{loginBean.nomeFuncionario}" />
						<h:outputText value="Senha:" />
						<p:password size="14" maxlength="10" id="j_password" />
						<h:panelGroup />
						<p:commandButton value="login" action="#{loginBean.login}"
							ajax="false" icon="fa fa-fw fa-arrow-right" />
					</h:panelGrid>

				</div>
			</div>
		</h:form>

	</div>
	<footer class="container rodape">
		<div class="content">
			<span class="direitos">Sistema Gerencial de Bar e Restaurante
				Â© 2016 - Todos os direitos reservados.</span>
		</div>
	</footer>
</h:body>
</html>
