<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo"> Cadastro de Funcionário </ui:define>
	<ui:define name="corpo">

		<f:metadata>
			<f:param value="dummy" />
			<f:event listener="#{cadastroFuncionarioBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>

			<h1>Cadastro de Funcionário</h1>
			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/funcionario/CadastroFuncionario" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroFuncionarioBean.salvar}" ajax="false" />

				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/funcionario/PesquisaFuncionario" />
				</p:toolbarGroup>
			</p:toolbar>

	      <!--  Alterado em 09/05/2016 (Osmar)
	          <p:outputLabel value="Id Funcionario" for="idFuncionario" />
				<p:inputText id="idFuncionario" size="8" maxlenght="8"
					value="#{cadastroFuncionarioBean.funcionario.idFuncionario}" />   -->

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top:35px" columnClasses="rotulo, campo">
					
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="100" maxlenght="255" value="#{cadastroFuncionarioBean.funcionario.nome}"/>

				<p:outputLabel for="Telefone" value="Telefone" />
				<p:inputMask id="Telefone" value="#{cadastroFuncionarioBean.funcionario.telefone}"
					mask="(99)9999-9999?9" />

				<p:outputLabel value="CPF" for="Cpf" />
				<p:inputMask id="Cpf" value="#{cadastroFuncionarioBean.funcionario.cpf}"
					mask="999.999.999-99" />

				<p:outputLabel value="Perfil" for="perfil" />
				<p:selectOneMenu id="perfil" value="#{cadastroFuncionarioBean.funcionario.perfil}">
					<f:selectItem itemLabel="Selecione a perfil" />
					<f:selectItems value="#{cadastroFuncionarioBean.perfils}"
						var="perfil" itemValue="#{perfil}" itemLabel="#{perfil.descricao}" />
				</p:selectOneMenu>

				<h:outputLabel value="Login" for="Login" />
				<p:inputText id="Login" maxlenght="10" value="#{cadastroFuncionarioBean.funcionario.login}"/>

				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" maxlenght="10"
					value="#{cadastroFuncionarioBean.funcionario.senha}" feedback="true" />

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
