<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Produto</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h1>Cadastro de Produto</h1>

			<p:toolbar style="margin-top 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/produtos/CadastroProduto" />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/produtos/PesquisaProduto" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top:20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Id Produto" for="idProduto" />
				<p:inputText id="idProduto" size="8" maxlenght="8" />

				<p:outputLabel value="Descricao" for="descricao" />
				<p:inputText id="descricao" size="60" maxlenght="80"
					value="#{cadastroProdutoBean.produto.descricao}" />

				<p:outputLabel value="PreÃ§o" for="preco" />
				<p:inputText id="preco" size="10" maxlenght="10" styleClass="moeda"
					value="#{cadastroProdutoBean.produto.preco}">
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
				</p:inputText>

				<p:outputLabel for="dataValidade" value="Data De Validade: " />
				<p:inputMask id="dataValidade" value="#{maskView.date}"
					mask="99/99/9999" />

				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu id="categoria">
					<f:selectItem itemLabel="Selecione a categoria" />
					<f:selectItem itemLabel="Comida" itemValue="Comida" />
					<f:selectItem itemLabel="Bebida" itemValue="Bebida" />
				</p:selectOneMenu>

				<p:outputLabel value="Estoque" for="estoque" />
				<p:inputText id="estoque" size="10" maxlenght="4"
					value="#{cadastroProdutoBean.produto.quantidadeEstoque}" />

				<p:outputLabel value="Quantidade Maxima" for="quantidadeMaxima" />
				<p:inputText id="quantidadeMaxima" size="10" maxlenght="10"
					value="#{cadastroProdutoBean.produto.quantidadeMaxima}" />

				<p:outputLabel value="Quantidade Minima" for="quantidadeMinima" />
				<p:inputText id="quantidadeMinima" size="10" maxlenght="10"
					value="#{cadastroProdutoBean.produto.quantidadeMinima}" />

				<p:outputLabel value="Valor Custo" for="valorCusto" />
				<p:inputText id="valorCusto" size="10" maxlenght="10"
					styleClass="moeda"
					value="#{cadastroProdutoBean.produto.valorCusto}">
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
				</p:inputText>

				<p:outputLabel value="Valor Venda" for="valorVenda" />
				<p:inputText id="valorVenda" size="10" maxlenght="10"
					styleClass="moeda"
					value="#{cadastroProdutoBean.produto.valorVenda}">
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
				</p:inputText>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
